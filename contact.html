  <body>
    <div class="row">
      <div class="container">
        <div class="col-md-7">
          <div class="form-area">  
              <form role="form">
                    <h3>Contact Form</h3>
                  <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                   <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea> 
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>               
                  </div>
                  
              </form>
             </div>
        </div>        

          <div class="col-md-1"></div>
              <div id="connectbox" class="col-md-4">
                <div class="page-header">
                  <h1 id="connectwme">Connect With Me</h1>
                </div>
                  <div class="text-center" id="connectpics">
                        <img class="conpic" src="http://via.placeholder.com/75x75" id="github" alt="github">
                        <img class="conpic" src="http://via.placeholder.com/75x75" id="linkedin" alt="linkedin" >
                        <img class="conpic" src="http://via.placeholder.com/75x75" id="stackoverflow" alt="stackoverflow">
                  </div>
          </div>
        </div>
      </div>
      



      </div>
